<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


    <title>Document</title>
</head>
<body>
    <div class="main">
    <form method="POST" enctype='multipart/form-data'>
        <div class="maintitle">상담글쓰기</div>
        {% csrf_token %}
            <div class="private">
                <form method="POST" enctype='multipart/form-data'>
                <div class="btn-group dropdown">
                        <div class="droptitle">카테고리</div>
                        <select style="width: 130px; border-radius: 10px; border:1px solid #ff6f61">
                            <option value="volvo">선택</option>
                            <option value="saab">Saab</option>
                            <option value="mercedes">Mercedes</option>
                            <option value="audi">Audi</option>
                        </select>
                </div>
                <div class ="name">
                    <div>이름</div>
                    <div><input type="text" style="width: 220px; border-radius:50px; border:1px solid #ff6f61" name="title"></div>
                </div>
                <div class ="pwd">
                    <div>비밀번호</div>
                    <div><input type="password" name="pwd" style="width: 220px; border-radius:50px; border:1px solid #ff6f61"></div>
                </div>
                <div class ="title">
                        <div>제목</div>
                        <div><input type="text" style="width: 220px; border-radius:50px; border:1px solid #ff6f61"></div>
                </div>

            </div>
            <div class="post">
                <textarea name ="post" cols="37" rows="10" style="border-radius:5px; border:1px solid #ff6f61"></textarea> 
            </div>
            <div class="function">
                <div class="camera"><i><input type="file" name="img"></i></div>
            </div>
            <div class="buttons">
                <button type="button" class="btn btn-danger">삭제하기</button>
                <button type="button" class="btn btn-danger">임시저장</button>
                <button type="submit" class="btn btn-danger">보내기</button>
            </div>
        </form>
    </div>
</body>

<style>

    body{
        background-color: #eeeeee;
    }
    .main{
        margin: 0 auto;
        width: 366px;
        margin-top: 60px;
        font-family: 'Noto Sans KR', sans-serif;
        
    }
    .maintitle{
        font-size: 30px;
        text-align: center;
        margin-bottom: 30px;
        
    }
    .title{
        display: flex;
        padding-left: 30px;
        padding-right: 30px;
        justify-content: space-between;
        margin-top: 5px;
    }
    .name{
        display: flex;
        padding-left: 30px;
        padding-right: 30px;
        justify-content: space-between;
        margin-bottom: 5px;
    }


    .pwd{
        display: flex;
        padding-left: 30px;
        padding-right: 30px;
        justify-content: space-between;
        margin-bottom: 5px;
    }
    .dropdown{
        padding-left: 30px;
        margin-top: 5px;
        margin-bottom: 5px;
        justify-content: right;
    }
    .droptitle{
        margin-right: 30px;
    }
    .post{
        margin: 0 auto;
        padding-left: 30px;
        margin-top: 20px;
    }
    
    .function{
        width: 306.8px;
        height: 60px;
        border: 0.5px solid black;
        margin-left: 30px;
        margin-bottom: 10px;
        margin-top: 10px;
        display: flex;
        justify-content: space-around;
        font-size: 30px;
    }
    .buttons{
        margin: 0 auto;
        padding-left: 50px;
    }
</style>

</html>
