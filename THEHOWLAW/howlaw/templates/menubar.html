<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
        src="http://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div id="menu">
         <div class="close"> </div>
         <div class="block"></div>
         <div class ="private">
            <img src = "user.png" style="width:60px; height:60px;">
            <div class="name">이유나</div>
            <div class="mypage">마이페이지</div>
         </div>
         <div class="detail">
            <div class="sector1">찾기쉬운 생활법령</div>
            <div class="sector2">쉽게쓰인 판례해설</div>
            <a href="{% url 'centerslink' %}"><div class="sector1">관련기관 소개</div></a>
            <a href="{% url 'detail_list' %}"><div class="sector2">상담사례 살펴보기</div></a>
            <a href="{% url 'about' %}"><div class="sector1">서비스 소개</div></a>
            <div class="setting"><i class="fas fa-cog"></i></div>
         </div>
    </div>
    <div class="btn"> </div>
</body>

<style>
.btn {
    width : 50px;
    height : 50px;
    position : absolute;
    right : 0px;
    top : 0px;
    z-index : 1;
    background-image : url("https://s1.daumcdn.net/cfs.tistory/custom/blog/204/2048858/skin/images/menu.png");
    background-size : 50%;
    background-repeat : no-repeat;
    background-position : center;
    cursor : pointer;
    }
.close {
    width : 50px;
    height : 50px;
    position : absolute;
    right : 0px;
    top : 0px;
    z-index : 1;
    background-image : url("https://s1.daumcdn.net/cfs.tistory/custom/blog/204/2048858/skin/images/close.png");
    background-size : 50%;
    background-repeat : no-repeat;
    background-position : center;
    cursor : pointer;
    }
#menu { width : 150px;
    height : 100%;
    position : fixed;
    top : 0px;
    right : -152px;
    z-index : 10;
    border : 1px solid #c9c9c9;
    background-color : white;
    text-align : center;
    transition: All 0.2s ease;
    -webkit-transition: All 0.2s ease;
    -moz-transition: All 0.2s ease;
    -o-transition: All 0.2s ease;
    font-family: 'Noto Sans KR', sans-serif;
    background-color:#eeeeee;
    }
#menu.open {
    right : 0px;
    }

.block{
    margin-top: 80px;
    font-size: 1rem;
    height: 10px;
}

.private{
    margin-bottom: 30px;
}
.name{
    font-size: 1rem;
}
.mypage{
    font-size: 0.7rem;
    color: grey;
}
.detail{
    /* padding-left:7px;
    padding-right:7px; */
}
.sector1{
    margin-top: 10px;
    margin-bottom:10px;
    background-color: #dfdfdf;
    padding-left:15px;
    padding-right:7px;
    padding-top:10px;
    padding-bottom: 10px;
    text-align: left;
}

.sector2{
    padding-left:15px;
    padding-right:7px;
    text-align: left;
}
.setting{
    margin-top:100px;
    margin-left: 115px;
}
</style>

<script>
$(".btn").click(function() {
    $("#menu").addClass("open");
});
$(".close").click(function() {
    $("#menu").removeClass("open"); });
</script>

</html>
